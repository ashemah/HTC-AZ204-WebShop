name: Trigger auto deployment for t03-aca

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/t03-aca-AutoDeployTrigger-d5775ac2-e413-43db-b24e-5472abd5945c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.T03ACA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.T03ACA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.T03ACA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/Contoso.WebApp
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: t03reg.azurecr.io
          registryUsername: ${{ secrets.T03ACA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.T03ACA_REGISTRY_PASSWORD }}
          containerAppName: t03-aca
          resourceGroup: DefaultResourceGroup-SEAU
          imageToBuild: t03reg.azurecr.io/t03-aca:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


